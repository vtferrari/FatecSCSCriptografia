            <div class="titulo"><h1>O disco de Alberti</h1></div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group col-sm-9">
                        <label>Mensagem</label>
                        <input type="text" id="mensagem" class="form-control" />
                    </div>
                    <div class="form-group col-sm-3">

                        <label>Mensagem Cifrada/Decifrada</label>
                        <input type="text" id="cifra" class="form-control" disabled/>
                    </div>
                    <button type="submit" id="cripto" class="btn btn-success">Criptografar</button>

        <script type="text/javascript" >
            var mensagem = "";
            var chave = 3;
            $("#mensagem").on("keyup", function () {
                $("#mensagem").val($("#mensagem").val().replace(new RegExp(/ /, 'g'), ""));
                $("#mensagem").val(removerAcentos($("#mensagem").val().toLowerCase()).toUpperCase());
                mensagem = $("#mensagem").val().toUpperCase();
            });
            $("#chave").on("keyup", function () {
                chave = parseInt($("#chave").val());
            });
            $("#cripto").on("click", function () {
                $("#cifra").val(criptografiaDiscoDeAlberti(mensagem, chave));
            });
            $("#decripto").on("click", function () {
                $("#cifra").val(descriptografiaDiscoDeAlberti(mensagem, chave));
            });

            function criptografiaDiscoDeAlberti(mensagem, chave) {
                var cifra = "";
                var tabela = ['c', '#', 'b', 'm', 'd', 'g', 'p', 'f', 'z', 'n', 'x', 'y', 'v', 't', 'o', 's', 'k', 'e', 'r', 'l', 'h', 'a', 'i', 'q'];
                var alfabeto = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'i', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'v', 'x', 'z', '1', '2', '3', '4'];
                for (var i = 0; i < mensagem.length; i++) {
                    for (var j = 0; j < alfabeto.length; j++) {
                        if (mensagem.charAt(i).toUpperCase() === alfabeto[j].toUpperCase()) {
                            var posicao = j + chave;
                            cifra += tabela[posicao];
                        }
                    }
                }
                return cifra;
            }
            function descriptografiaDiscoDeAlberti(mensagem, chave) {
                var cifra = "";
                var tabela = ['c', '#', 'b', 'm', 'd', 'g', 'p', 'f', 'z', 'n', 'x', 'y', 'v', 't', 'o', 's', 'k', 'e', 'r', 'l', 'h', 'a', 'i', 'q'];
                var alfabeto = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'i', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'v', 'x', 'z', '1', '2', '3', '4'];
                for (var i = 0; i < mensagem.length; i++) {
                    for (var j = 0; j < tabela.length; j++) {
                        if (mensagem.charAt(i).toUpperCase() === tabela[j].toUpperCase()) {
                            var posicao = j - chave;
                            cifra += alfabeto[posicao];
                        }
                    }
                }
                return cifra;
            }
        </script>
