<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">

            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Criptofragia</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group col-sm-9">
                        <label>Mensagem</label>
                        <input type="text" id="mensagem" class="form-control" />
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Chave</label>
                        <input type="text" value="3"  id="chave" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Mensagem Cifrada/Decifrada</label>
                        <input type="text" id="cifra" class="form-control" disabled/>
                    </div>
                    <button type="submit" id="cripto" class="btn btn-success">Criptografar</button>
                    <button type="submit" id="decripto" class="btn btn-danger">Decriptografar</button>
                </div>
            </div>
            <hr>

            <footer>
                <p>&copy; Company 2015</p>
            </footer>
        </div>
        <script src="bower_components/jQuery/dist/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript" >
            var mensagem = "";
            var chave = 3;
            $("#mensagem").on("keyup", function () {
                $("#mensagem").val($("#mensagem").val().toUpperCase());
                mensagem = $("#mensagem").val().toUpperCase();
            });
            $("#chave").on("keyup", function () {
                chave = parseInt($("#chave").val());
            });
            $("#cripto").on("click", function () {
                $("#cifra").val(cifraDeCesar(mensagem, chave));
            });
            $("#decripto").on("click", function () {
                $("#cifra").val(cifraDeCesar(mensagem, chave * -1));
            });

            function cifraDeCesar(mensagem, chave) {
                var cifra = "";
                for (i = 0; i < mensagem.length; i++) {
                    var letra = mensagem.charCodeAt(i) + chave;
                    if (letra > 90) {
                        letra -= 26;
                    } else if (letra < 65) {
                        letra += 26;
                    }
                    cifra += String.fromCharCode(letra);
                }
                return cifra;
            }
        </script>

    </body>
</html>
